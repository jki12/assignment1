<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> index </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <h3> 여행 설문조사 </h3>
        <form action="/survey" method="post">
            <fieldset>
                <legend> 1) 가장 선호하는 여행 목적지는 어디인가요? </legend>
                <br>
                <input type="text" name="fav_place" id="place" required >
            </fieldset>

            <fieldset>
                <legend> 2) 여행을 선택할 때 어떤 요소가 가장 중요한가요? </legend>
                <li>
                    <input type="radio" id="price" name="travel_factors" value="price" checked />
                    <label for="price"> 가격 </label>
                </li>
                <li>
                    <input type="radio" id="tourist_spots" name="travel_factors" value="tourist_spots" />
                    <label for="tourist_spots"> 관광지 </label>
                </li>
                <li>
                    <input type="radio" id="food" name="travel_factors" value="food" />
                    <label for="food"> 음식, 요리 </label>
                </li>
                <li>
                    <input type="radio" id="travel_factors_etc" name="travel_factors" value="travel_factors_etc" />
                    <label for="travel_factors_etc"> 기타 </label>
                </li>
            </fieldset>

            <fieldset>
                <legend> 3) 여행할 때 가장 선호하는 숙박 방식은 무엇인가요? </legend>
                <li>
                    <input type="radio" id="hotel" name="accommodation_type" value="hotel" checked />
                    <label for="hotel"> 호텔 </label>
                </li>
                <li>
                    <input type="radio" id="airbnb" name="accommodation_type" value="airbnb" />
                    <label for="airbnb"> 에어비앤비 </label>
                </li>
                <li>
                    <input type="radio" id="camping" name="accommodation_type" value="camping" />
                    <label for="camping"> 캠핑 </label>
                </li>
                <li>
                    <input type="radio" id="accommodation_type_etc" name="accommodation_type" value="accommodation_type_etc" />
                    <label for="accommodation_type_etc"> 기타 </label>
                </li>
            </fieldset>

            <input type="submit" value="submit" />
        </form>
    </div>
</body>
</html>
